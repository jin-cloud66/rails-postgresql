default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password:
  host: localhost

development:
  <<: *default
  database: example_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: example_test

production:
  primary:
    <<: *default
    database: <%= ENV['POSTGRESQL_PRIMARY_DATABASE'] %>
    username: <%= ENV['POSTGRESQL_PRIMARY_USERNAME'] %>
    password: <%= ENV['POSTGRESQL_PRIMARY_PASSWORD'] %>
    host: <%= ENV['POSTGRESQL_PRIMARY_ADDRESS'] || ENV['POSTGRESQL_PRIMARY_HOST'] %>
  articles:
    <<: *default
    database: <%= ENV['POSTGRESQL_ARTICLES_DATABASE'] %>
    username: <%= ENV['POSTGRESQL_ARTICLES_USERNAME'] %>
    password: <%= ENV['POSTGRESQL_ARTICLES_PASSWORD'] %>
    host: <%= ENV['POSTGRESQL_ARTICLES_ADDRESS'] || ENV['POSTGRESQL_ARTICLES_HOST'] %>
    migrations_paths: db/migrate/articles_migrate
